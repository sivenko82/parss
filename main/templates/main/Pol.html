{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">


</head>
<body>
    <div class="aside_content">
        <img class="imglogo" src="{% static 'main/img/ptyhon.png' %}">
        <span class="logo">Python developer</span>
        <h3>навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li> Главная</li></a>
            <a href="{% url 'about'%}"><li> Информация </li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>

        </ul>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
